<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStaff- Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="login-card">
        <img class="brand-logo" src="../image folder/NexStaff.png" alt="NexStaff">
        <p class="welcome-text">Warmly Welcome Boss</p>

        <form id="loginForm">
            <div class="input-group">
                <label>အီးမေးလ် သို့မဟုတ် ဖုန်းနံပါတ်</label>
                <input type="text" placeholder="ဥပမာ- 09123456789">
            </div>
            <div class="input-group">
                <label>လျှို့ဝှက်နံပါတ်</label>
                <input type="password" placeholder="******">
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="footer-links">
            <p>အကောင့်မရှိသေးဘူးလား? <a href="#">အသစ်ဖွင့်ရန်</a></p>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
